name: Upload JAR to Google Drive on change

on:
  push:
    paths:
      - 'out/artifacts/InventarioMNBD_jar/**'

jobs:
  upload-to-gdrive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install rclone
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Prepare service account JSON and rclone config
        env:
          SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}
        run: |
          # create temp file for the service account json
          mkdir -p $RUNNER_TEMP
          echo "$SA_JSON" > "$RUNNER_TEMP/gdrive-sa.json"
          chmod 600 "$RUNNER_TEMP/gdrive-sa.json"

          # create rclone config pointing to the service account json and the specific Drive folder
          mkdir -p ~/.config/rclone
          cat > ~/.config/rclone/rclone.conf <<EOF
[gdrive]
type = drive
service_account_file = $RUNNER_TEMP/gdrive-sa.json
# Use the folder you gave as the root so rclone operations target that folder directly
root_folder_id = 1gx3U_p5-hoqBq_ubDTCIVFKoUQUosxwo
EOF
          chmod 600 ~/.config/rclone/rclone.conf

      - name: Upload JAR to Google Drive (overwrite)
        run: |
          ls -lh out/artifacts/InventarioMNBD_jar/
          # copy the JAR into the Drive folder set as root_folder_id above.
          # rclone will update/overwrite the remote file if it differs.
          rclone copy -P out/artifacts/InventarioMNBD_jar/InventarioMNBD.jar gdrive:/
